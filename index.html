<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <meta name="viewport" content="">
  <link href="/css/modules.css" rel="stylesheet">
  <link href="/css/grid.css" rel="stylesheet">
  <link href="/css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>
  <form class="post" action="http://formspree.io/vess31@live.ca" method="post">
    <fieldset>
      <legend>Personal Details</legend>
    </fieldset>
    <div class="grid">
      <div class="unit">
        <label for="name">Full name</label>
        <input id="name" name="name">
        <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>
      <div class="unit">
        <label for="text">What should we call you?</label>
        <input type="text" name="text" id="text">
        <p>What all your friends call you, e.g. “Liz”.</p>
      </div>
      <div class="unit">
        <label for="date">Date of birth</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="unit">
        <label for="subject">T-shirt size</label>
        <select id="subject" name="subject">
          <option value="">Select a t-shirt size</option>
          <option value="">Fitted: XS</option>
          <option value="">Fitted: S</option>
          <option value="">Fitted: M</option>
          <option value="">Fitted: L</option>
          <option value="">Fitted: XL</option>
          <option value="">Straight-cut: XS</option>
          <option value="">Straight-cut: S</option>
          <option value="">Straight-cut: M</option>
          <option value="">Straight-cut: L</option>
          <option value="">Straight-cut: XL</option>
        </select>
      </div>
    </div>

  </form>
</body>
</html>
